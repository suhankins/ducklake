<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link
            rel="apple-touch-icon"
            href="/apple-touch-icon.png"
            sizes="180x180"
        />
        <link rel="icon" type="image/x-icon" href="/favicon.ico" />
        <meta name="description" content="Small lake full of small ducks" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="theme-color" content="#ffffff" />
        <title>Ducklake</title>
    </head>

    <body>
        <script type="module" src="/src/main.ts"></script>
        <details class="debug-menu">
            <summary></summary>
            <div class="contents">
                <h1>Ducklake</h1>
                <p>
                    By
                    <a href="https://github.com/suhankins/ducklake"
                        >Punished Bernadetta</a
                    >
                </p>
                <ul>
                    <li>
                        Duck by Poly by Google
                        <a href="https://creativecommons.org/licenses/by/3.0/"
                            >[CC-BY]</a
                        >
                    </li>
                    <li>
                        Bread by <a href="https://kenney.nl/">Kenney</a> [CC0]
                    </li>
                </ul>
                <h1>Debug menu</h1>
                <div class="debug-buttons">
                    <button id="debug-make-ducks-hungry">
                        Make all ducks hungry
                    </button>
                    <button id="debug-spawn-ten-ducks">Spawn 10 ducks</button>
                    <button id="debug-duck-quack">Make all ducks quack</button>
                    <button id="debug-duck-think-bread">
                        Make all ducks think about bread
                    </button>
                    <label>
                        Enable debug text
                        <input id="debug-text" type="checkbox" />
                    </label>
                </div>
            </div>
        </details>
    </body>
</html>
